<div class="container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let legislator">{{legislator.legislatorId}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Legislator</th>
          <td mat-cell *matCellDef="let legislator">{{legislator.legislatorName}}</td>
        </ng-container>

        <ng-container matColumnDef="supported">
          <th mat-header-cell *matHeaderCellDef>Supported Bills</th>
          <td mat-cell *matCellDef="let legislator">{{legislator.supportedBills}}</td>
        </ng-container>

        <ng-container matColumnDef="opposed">
          <th mat-header-cell *matHeaderCellDef>Opposed Bills</th>
          <td mat-cell *matCellDef="let legislator">{{legislator.opposedBills}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-paginator [pageSizeOptions]="[5]" [pageIndex]="0" showFirstLastButtons></mat-paginator>

  </mat-card>
</div>
